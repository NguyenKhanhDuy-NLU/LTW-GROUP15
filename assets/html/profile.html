<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin khách hàng</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="profile.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="../Home%20Detail/images/logo.jpg" alt="logo">
            </div>
            <div class="nav-right">
                <div class="language-currency">
                    <img src="../Home%20Detail/images/Anh_VN.webp" alt="Việt Nam">
                    <span>VND</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <img src="../Home%20Detail/images/Avatar.png" alt="avatar" class="avatar">
            </div>
        </nav>
    </div>
</header>

<!-- FORM KHÁCH HÀNG -->
<section class="booking container">

    <h1>NHẬP THÔNG TIN KHÁCH HÀNG</h1>

    <div class="form-box">

        <form id="bookingForm">

            <label>Họ và tên</label>
            <input type="text" id="fullname" required placeholder="Nguyễn Văn A">

            <label>Số điện thoại</label>
            <input type="text" id="phone" required placeholder="0932948857">

            <label>Email</label>
            <input type="email" id="email" required placeholder="example@gmail.com">

            <label>CCCD / CMND</label>
            <input type="text" id="cccd" required placeholder="087205017689">

            <label>Số lượng khách</label>
            <select id="guests">
                <option value="1">1 khách</option>
                <option value="2">2 khách</option>
                <option value="3">3 khách</option>
                <option value="4">4 khách</option>
            </select>

            <button type="submit" class="btn-confirm">Xác nhận đặt phòng</button>
        </form>

    </div>

</section>

<!-- FOOTER -->
<footer>
    <div class="container">
        <p>NHOM15 - Nền tảng đặt phòng trực tuyến.</p>
    </div>
</footer>

<script src="profile.js"></script>

</body>
</html>
